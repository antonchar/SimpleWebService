<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="index :: head"></div>

<body>

<div class="container">

    <div th:replace="index :: navbar"></div>

    <!--Content-->
    <div class="jumbotron">

        <!--Panel-->
        <div class="panel panel-primary">

            <div class="panel-heading">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> User Info
            </div>

            <!--Buttons-->
            <div class="panel-body">
                <button id="edit-btn" type="button" class="btn btn-default button-row">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </button>
                <form id="save-form" th:action="@{/user/edit}" method="POST">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <button type="submit" class="btn btn-default button-row">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                    </button>
                </form>
            </div>

            <!--User table-->
            <table class="table table-bordered">

                <thead><tr/></thead>

                <tbody>
                <div th:object="${user}">
                    <tr>
                        <td class="td-const-width">ID</td>
                        <td th:text="*{id}"></td>
                    </tr>
                    <tr>
                        <td class="td-const-width">Name</td>
                        <td>
                            <span class="show-field" th:text="*{name}"></span>
                            <input class="form-control edit-field" type="text" name="userName" form="save-form"
                                   placeholder="Name" th:value="*{name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-const-width">Age</td>
                        <td>
                            <span class="show-field" th:text="*{age}"></span>
                            <input class="form-control edit-field" type="number" name="age" form="save-form"
                                   placeholder="Age" th:value="*{age}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-const-width">Admin</td>
                        <td>
                            <span class="show-field" th:text="(*{age}) ? 'yes' : 'no'"></span>
                            <input class="edit-field" form="save-form" type="checkbox" th:checked="*{isAdmin}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-const-width">Created At</td>
                        <td th:text="*{createDate}"></td>
                    </tr>
                </div>
                </tbody>

            </table>

        </div>

    </div>

    <div th:replace="index :: footer"></div>

</div>

<!-- jQuery 1.12.4(necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(".edit-field").hide();

    $("#edit-btn").click(function () {
        $(".show-field").hide();
        $(".edit-field").show();
    });
    /*]]>*/
</script>

</body>
</html>
