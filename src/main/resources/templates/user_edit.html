<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="index :: head"></div>

<body>

<div class="container">

    <div th:replace="index :: navbar"></div>

    <!--Content-->
    <div class="jumbotron">

        <!--Panel-->
        <div class="panel panel-primary">

            <div class="panel-heading">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Change User Details
            </div>

            <!--Buttons-->
            <div class="panel-body">
                <div th:if="${success}">
                    <div class="alert alert-success" role="alert">User details has been changed successfully!</div>
                </div>
                <div th:unless="${success}">
                    <button type="submit" class="btn btn-default element-row" form="save-form">
                        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                    </button>
                    <div class="alert alert-danger element-row" role="alert">Invalid field format! Try again</div>
                </div>
            </div>

            <!--Form-->
            <form id="save-form" th:action="@{/user/edit}" th:object="${user}" method="POST">
                <input type="hidden" name="id" th:field="*{id}"/>

                <!--User table-->
                <table class="table table-bordered">

                    <thead>
                    <tr/>
                    </thead>

                    <tbody>
                    <div th:object="${user}">
                        <tr>
                            <td class="td-const-width">ID</td>
                            <td th:text="*{id}"></td>
                        </tr>
                        <tr>
                            <td class="td-const-width">Name</td>
                            <td>
                                <span th:if="${success}" th:text="*{name}"></span>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                <input th:unless="${success}" class="form-control" type="text" placeholder="Name"
                                       th:value="*{name}" th:field="*{name}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-const-width">Age</td>
                            <td>
                                <span th:if="${success}" th:text="*{age}"></span>
                                <input th:unless="${success}" class="form-control" type="number" placeholder="Age"
                                       th:value="*{age}" th:field="*{age}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-const-width">Admin</td>
                            <td>
                                <span th:if="${success}" th:text="(*{age}) ? 'yes' : 'no'"></span>
                                <input th:unless="${success}" type="checkbox"
                                       th:checked="*{isAdmin}" th:field="*{isAdmin}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-const-width">Created At</td>
                            <td th:text="*{createDate}"></td>
                        </tr>
                    </div>
                    </tbody>

                </table>

            </form>

        </div>

    </div>

    <div th:replace="index :: footer"></div>

</div>

<!-- jQuery 1.12.4(necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
