<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/skeleton :: head(title='Edit User Details')"/>

<body>

<div class="container">
    <div th:replace="fragments/skeleton :: signedUser"/>

    <div th:replace="fragments/skeleton :: navbar"/>

    <!--Content-->
    <div class="jumbotron">

        <!--Panel-->
        <div class="panel panel-primary">

            <div class="panel-heading">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <span th:text="#{user.edit.header}"></span>
            </div>

            <div class="panel-body">
                <button type="submit" class="btn btn-default element-row" form="save-form">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    <span th:text="#{user.edit.save.button}"></span>
                </button>
            </div>

            <!--Form-->
            <form id="save-form" th:action="@{/user/edit}" th:object="${existingUser}" method="POST">

                <!--User table-->
                <table class="table table-bordered">
                    <thead>
                    <tr/>
                    </thead>

                    <tbody>
                    <tr th:replace="fragments/tables :: showEmailRow"/>

                    <tr>
                        <td th:text="#{user.name}"/>
                        <td>
                            <div class="form-group" th:class="(${#fields.hasErrors('name')}) ? 'has-error' : ''">
                                <label class="control-label"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </label>
                                <input class="form-control" type="text" th:placeholder="#{user.placeholder.name}"
                                       th:field="*{name}"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{user.surname}"/>
                        <td>
                            <div class="form-group" th:class="(${#fields.hasErrors('surname')}) ? 'has-error' : ''">
                                <label class="control-label"
                                       th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
                                </label>
                                <input class="form-control" type="text" th:placeholder="#{user.placeholder.surname}"
                                       th:field="*{surname}"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{user.age}"/>
                        <td>
                            <div class="form-group" th:class="(${#fields.hasErrors('age')}) ? 'has-error' : ''">
                                <label class="control-label"
                                       th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                                </label>
                                <input class="form-control" type="number" th:placeholder="#{user.placeholder.age}"
                                       th:field="*{age}"/>
                            </div>
                        </td>
                    </tr>

                    <tr th:replace="fragments/tables :: showRoleRow"/>

                    <tr th:replace="fragments/tables :: showCreationDateRow"/>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <div th:replace="fragments/skeleton :: footer"/>
</div>

<div th:replace="fragments/skeleton :: scripts(activeTab='#')"/>
</body>
</html>
