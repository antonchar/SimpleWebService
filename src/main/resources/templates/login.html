<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/skeleton :: head(title='Log In')"/>

<body>

<div class="container">
    <div th:replace="fragments/skeleton :: lang(path='/login?')"/>

    <div th:replace="fragments/skeleton :: navbar"/>

    <div class="jumbotron">
        <form class="form-inline" th:action="@{/login}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label class="sr-only" for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email"
                       required="required" autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password"
                       required="required" />
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-default" th:text="#{menu.login}"></button>
        </form>
    </div>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p>The email or password you have entered is invalid, try again.</p>
    </div>

    <div th:replace="fragments/skeleton :: footer"/>
</div>

<div th:replace="fragments/skeleton :: scripts(activeTab='#login')"/>
</body>
</html>
